{% extends 'base.html' %}
{% block title %}Modifier le rendez-vous{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h2 class="mb-4">Modifier le rendez-vous</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'dashboard_patient' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
